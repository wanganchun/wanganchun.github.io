<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作品詳情</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="../index.html">首頁</a></li>
                <li><a href="../exhibitions.html">展覽</a></li>
                <li><a href="../works.html">作品</a></li>
                <li><a href="../cv.html">CV</a></li>
                <li><a href="../contact.html">聯繫方式</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="../images/work2-1.jpg" alt="作品圖1" class="carousel-image active" />
                <img src="../images/work2-2.jpg" alt="作品圖2" class="carousel-image" />
                <img src="../images/work2-3.jpg" alt="作品圖3" class="carousel-image" />
            </div>
            <button class="carousel-btn left" onclick="changeSlide(-1)">←</button>
            <button class="carousel-btn right" onclick="changeSlide(1)">→</button>
        </div>

        <div class="fontsize-controls">
            <label>字體大小：</label>
            <button onclick="setFontSize('small')">小</button>
            <button onclick="setFontSize('normal')">100%</button>
            <button onclick="setFontSize('large')">大</button>
        </div>

        <div class="work-description text-content resizable-text normal">
            <h1>綠色作品名稱</h1>
            <p class="subtitle">2024｜繪畫、複合媒材</p>
            <p>這是一件模擬作品，探討自然與人工介面的碰撞，透過綠色的重複使用建立對「真實」的懷疑。本作於「未來感地景」展覽中首度亮相。</p>
        </div>
    </main>

    <script src="../js/fontsize.js"></script>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-image');
        const prevBtn = document.querySelector('.carousel-btn.left');
        const nextBtn = document.querySelector('.carousel-btn.right');

        function showSlide(index) {
            slides.forEach((img, i) => {
                img.classList.remove('active');
                if (i === index) {
                    img.classList.add('active');
                }
            });
        }

        function changeSlide(direction) {
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentSlide);
            if (slides.length <= 1) {
                if (prevBtn) prevBtn.style.display = 'none';
                if (nextBtn) nextBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
