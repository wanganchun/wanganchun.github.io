<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>作品總覽</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
            justify-content: flex-start;
        }

        .work-item {
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

            .work-item img {
                max-width: 100%;
                height: auto;
                display: block;
                border: 1px solid #ccc;
            }

        .work-description {
            padding-top: 0.5rem;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #666;
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="index.html">首頁</a></li>
                <li><a href="exhibitions.html">展覽</a></li>
                <li><a href="works.html">作品</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="contact.html">聯繫方式</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 篩選器 -->
        <div class="filter-bar" style="text-align: center; margin: 1rem 0;">
            <button onclick="filterWorks('all')">全部</button>
            <button onclick="filterWorks('錄像')">錄像</button>
            <button onclick="filterWorks('靜態影像')">靜態影像</button>
            <button onclick="filterWorks('行為')">行為</button>
            <button onclick="filterWorks('雕塑')">雕塑</button>
            <button onclick="filterWorks('3D建模')">3D建模</button>
            <button onclick="filterWorks('攝影')">攝影</button>
        </div>

        <section class="gallery">
            <div class="work-item" data-category="錄像">
                <a href="works/work1.html">
                    <img src="images/work1.jpg" alt="紅色代圖" />
                    <div class="work-description">
                        <h2>紅色代圖作品名稱</h2>
                        <p>2025｜數位輸出、錄像裝置</p>
                    </div>
                </a>
            </div>

            <div class="work-item">
                <a href="works/work2.html">
                    <div class="carousel-container">
                        <button class="carousel-btn left" onclick="changeSlide(event, this, -1)">&#10094;</button>
                        <div class="carousel-slide">
                            <img src="images/work2pre1.jpg" class="carousel-image active" alt="work2預覽1">
                            <img src="images/work2pre2.jpg" class="carousel-image" alt="work2預覽2">
                            <img src="images/work2pre3.jpg" class="carousel-image" alt="work2預覽3">
                        </div>
                        <button class="carousel-btn right" onclick="changeSlide(event, this, 1)">&#10095;</button>
                    </div>
                    <div class="work-description normal">
                        <h2>綠色作品名稱</h2>
                        <p class="subtitle">2024｜繪畫、複合媒材</p>
                    </div>
                </a>
            </div>

        </section>
    </main>

    <script>
  function filterWorks(category) {
    const items = document.querySelectorAll('.work-item');
    items.forEach(item => {
      const match = item.getAttribute('data-category');
      item.style.display = (category === 'all' || match === category) ? 'block' : 'none';
    });
  }
    </script>

</body>
</html>
