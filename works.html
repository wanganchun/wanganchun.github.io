<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>作品總覽</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="index.html">首頁</a></li>
                <li><a href="exhibitions.html">展覽</a></li>
                <li><a href="works.html">作品</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="contact.html">聯繫方式</a></li>
            </ul>
        </nav>
    </header>

    <main class="gallery">
        <!-- 紅色作品 -->
        <div class="work-item">
            <a href="works/work1.html">
                <div class="carousel-container">
                    <div class="carousel-slide">
                        <img src="images/work1pre1.jpg" alt="紅色預覽1" class="carousel-image active" />
                        <img src="images/work1pre2.jpg" alt="紅色預覽2" class="carousel-image" />
                        <img src="images/work1pre3.jpg" alt="紅色預覽3" class="carousel-image" />
                    </div>
                </div>
                <div class="work-description">
                    <h2>紅色代圖作品名稱</h2>
                    <p class="subtitle">2025｜數位輸出、錄像裝置</p>
                </div>
            </a>
        </div>

        <!-- 綠色作品 -->
        <div class="work-item">
            <a href="works/work2.html">
                <div class="carousel-container">
                    <div class="carousel-slide">
                        <img src="images/work2pre1.jpg" alt="作品預覽1" class="carousel-image active" />
                        <img src="images/work2pre2.jpg" alt="作品預覽2" class="carousel-image" />
                        <img src="images/work2pre3.jpg" alt="作品預覽3" class="carousel-image" />
                    </div>
                </div>
                <div class="work-description">
                    <h2>綠色作品名稱</h2>
                    <p class="subtitle">2024｜繪畫、複合媒材</p>
                </div>
            </a>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const carousels = document.querySelectorAll(".carousel-container");

            carousels.forEach(container => {
                const images = container.querySelectorAll(".carousel-image");
                let index = 0;

                setInterval(() => {
                    images[index].classList.remove("active");
                    index = (index + 1) % images.length;
                    images[index].classList.add("active");
                }, 5000); // 每 3 秒換一張
            });
        });
    </script>

</body>
</html>
