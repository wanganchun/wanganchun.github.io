<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作品總覽</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="index.html">首頁</a></li>
                <li><a href="exhibitions.html">展覽</a></li>
                <li><a href="works.html">作品</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="contact.html">聯繫方式</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <div class="work-description normal">
                <h2>紅色代圖作品名稱</h2>
                <p>2025｜數位輸出、錄像裝置</p> <!-- 這是標題範疇 -->
                <!-- 字體大小切換按鈕，放在標題與副標題之後，內文之前 -->
                <div id="font-size-controller" style="margin: 0.5rem 0;">
                    <button onclick="setFontSize('small')">小字</button>
                    <button onclick="setFontSize('normal')">正常</button>
                    <button onclick="setFontSize('large')">大字</button>
                </div>

                <!-- 內文區塊，加上 .resizable-text -->
                <section class="resizable-text">
                    <p>這裡是作品詳細介紹的內文文字，可以調整字體大小。</p>
                    <p>更多內文段落...</p>
                </section>
            </div>
        </section>
    </main>

    <script>
        // 字體大小切換函式
        function setFontSize(size) {
            const validSizes = ['small', 'normal', 'large'];
            if (!validSizes.includes(size)) return;

            const textContainers = document.querySelectorAll('.resizable-text');
            textContainers.forEach(container => {
                container.classList.remove(...validSizes);
                container.classList.add(size);
            });
        }

        // 頁面載入時判斷路徑深度，第一層頁面隱藏字體大小切換按鈕
        document.addEventListener('DOMContentLoaded', () => {
            const pathSegments = window.location.pathname.split('/').filter(seg => seg.length > 0);
            // 第一層頁面隱藏控制器
            if (pathSegments.length <= 1) {
                const controller = document.getElementById('font-size-controller');
                if (controller) controller.style.display = 'none';
            }
        });
    </script>
</body>
</html>
