<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>作品總覽</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="index.html">首頁</a></li>
                <li><a href="exhibitions.html">展覽</a></li>
                <li><a href="works.html">作品</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="contact.html">聯繫方式</a></li>
            </ul>
        </nav>
    </header>

    <main class="gallery">
        <!-- 紅色作品 -->
        <div class="work-item">
            <div class="carousel-container" data-carousel-id="work1">
                <button class="carousel-btn left" onclick="changeSlide('work1', -1)">&#10094;</button>
                <div class="carousel-slide">
                    <img src="images/work1pre1.jpg" class="carousel-image active" alt="紅色代圖 1">
                    <img src="images/work1pre2.jpg" class="carousel-image" alt="紅色代圖 2">
                    <img src="images/work1pre3.jpg" class="carousel-image" alt="紅色代圖 3">
                </div>
                <button class="carousel-btn right" onclick="changeSlide('work1', 1)">&#10095;</button>
            </div>
            <a href="works/work1.html">
                <div class="work-description">
                    <h2>紅色代圖作品名稱</h2>
                    <p class="subtitle">2025｜數位輸出、錄像裝置</p>
                </div>
            </a>
        </div>

        <!-- 綠色作品 -->
        <div class="work-item">
            <div class="carousel-container" data-carousel-id="work2">
                <button class="carousel-btn left" onclick="changeSlide('work2', -1)">&#10094;</button>
                <div class="carousel-slide">
                    <img src="images/work2pre1.jpg" class="carousel-image active" alt="綠色作品 1">
                    <img src="images/work2pre2.jpg" class="carousel-image" alt="綠色作品 2">
                    <img src="images/work2pre3.jpg" class="carousel-image" alt="綠色作品 3">
                </div>
                <button class="carousel-btn right" onclick="changeSlide('work2', 1)">&#10095;</button>
            </div>
            <a href="works/work2.html">
                <div class="work-description">
                    <h2>綠色作品名稱</h2>
                    <p class="subtitle">2024｜繪畫、複合媒材</p>
                </div>
            </a>
        </div>
    </main>

    <script>
        const carousels = {}; // 每個作品一個獨立 index

        function changeSlide(id, direction) {
            if (!carousels[id]) {
                carousels[id] = 0;
            }

            const container = document.querySelector(`.carousel-container[data-carousel-id="${id}"]`);
            const images = container.querySelectorAll('.carousel-image');

            carousels[id] = (carousels[id] + direction + images.length) % images.length;

            images.forEach((img, i) => {
                img.classList.toggle('active', i === carousels[id]);
            });
        }

        // 初始化每組輪播的第一張圖
        document.addEventListener('DOMContentLoaded', () => {
            const allContainers = document.querySelectorAll('.carousel-container');
            allContainers.forEach(container => {
                const id = container.getAttribute('data-carousel-id');
                carousels[id] = 0;
                const images = container.querySelectorAll('.carousel-image');
                images.forEach((img, i) => {
                    img.classList.toggle('active', i === 0);
                });
            });
        });
    </script>
</body>
</html>
