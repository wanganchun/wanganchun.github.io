<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>作品總覽</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="index.html">首頁</a></li>
                <li><a href="exhibitions.html">展覽</a></li>
                <li><a href="works.html">作品</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="contact.html">聯繫方式</a></li>
            </ul>
        </nav>
    </header>

    <main class="gallery">
        <!-- 紅色作品：只有一張圖，不輪播 -->
        <div class="work-item">
            <a href="works/work1.html">
                <div class="preview-carousel-container">
                    <div class="preview-carousel-slide">
                        <img src="images/work1pre1.jpg" alt="紅色預覽" class="preview-carousel-image active" />
                    </div>
                </div>
                <div class="work-description">
                    <h2>紅色代圖作品名稱</h2>
                    <p class="subtitle">2025｜數位輸出、錄像裝置</p>
                </div>
            </a>
        </div>

        <!-- 綠色作品：多張圖，自動輪播 -->
        <div class="work-item">
            <a href="works/work2.html">
                <div class="preview-carousel-container">
                    <div class="preview-carousel-slide">
                        <img src="images/work2pre1.jpg" alt="綠色預覽1" class="preview-carousel-image active" />
                        <img src="images/work2pre2.jpg" alt="綠色預覽2" class="preview-carousel-image" />
                        <img src="images/work2pre3.jpg" alt="綠色預覽3" class="preview-carousel-image" />
                    </div>
                </div>
                <div class="work-description">
                    <h2>綠色代圖作品名稱</h2>
                    <p class="subtitle">2024｜繪畫、複合媒材</p>
                </div>
            </a>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const carousels = document.querySelectorAll(".preview-carousel-container");

            carousels.forEach(container => {
                const images = container.querySelectorAll(".preview-carousel-image");
                if (images.length > 1) {
                    let index = 0;
                    setInterval(() => {
                        images[index].classList.remove("active");
                        index = (index + 1) % images.length;
                        images[index].classList.add("active");
                    }, 5000);
                }
            });
        });
    </script>
</body>
</html>
